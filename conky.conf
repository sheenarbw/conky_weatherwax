-- Right window configuration
conky.config = {
    alignment = 'top_right',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'DejaVu Sans Mono:size=10',
    gap_x = 30,
    gap_y = 60,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    own_window_transparent = true,
    own_window_argb_visual = true,
    own_window_argb_value = 50,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false
}

conky.text = [[
${color grey}${font DejaVu Sans Mono:bold:size=10}System Information:$color${font} ${hr 2}
${color grey}Hostname:$color $nodename
${color grey}Kernel:$color $kernel
${color grey}Uptime:$color $uptime
${hr}

${color grey}${font DejaVu Sans Mono:bold:size=10}CPU Usage:$color${font} ${hr 2}
${color grey}Overall:$color $cpu% ${cpubar 4}
${color grey}Core 1:$color ${cpu cpu1}% ${cpubar cpu1 4}
${color grey}Core 2:$color ${cpu cpu2}% ${cpubar cpu2 4}
${color grey}Core 3:$color ${cpu cpu3}% ${cpubar cpu3 4}
${color grey}Core 4:$color ${cpu cpu4}% ${cpubar cpu4 4}
${color grey}Core 5:$color ${cpu cpu5}% ${cpubar cpu5 4}
${color grey}Core 6:$color ${cpu cpu6}% ${cpubar cpu6 4}
${color grey}Core 7:$color ${cpu cpu7}% ${cpubar cpu7 4}
${color grey}Core 8:$color ${cpu cpu8}% ${cpubar cpu8 4}
${color grey}Frequency:$color $freq_g GHz
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
${hr}

${color grey}${font DejaVu Sans Mono:bold:size=10}Memory Usage:$color${font} ${hr 2}
${color grey}RAM:$color $mem/$memmax - $memperc% ${membar 4}
${color grey}Swap:$color $swap/$swapmax - $swapperc% ${swapbar 4}
${hr}

${color grey}${font DejaVu Sans Mono:bold:size=10}Top Processes:$color${font} ${hr 2}
${color grey}Name              PID   CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
${color lightgrey} ${top name 5} ${top pid 5} ${top cpu 5} ${top mem 5}
${hr}

${color grey}${font DejaVu Sans Mono:bold:size=10}Network Usage:$color${font} ${hr 2}
${color grey}Up:$color ${upspeed wlp0s20f3} ${color grey} - Down:$color ${downspeed wlp0s20f3}
${color grey}Total Up:$color ${totalup wlp0s20f3}
${color grey}Total Down:$color ${totaldown wlp0s20f3}
${upspeedgraph wlp0s20f3 32,150 ff0000 00ff00}
${downspeedgraph wlp0s20f3 32,150 0000ff 00ff00}
${hr}

${color grey}${font DejaVu Sans Mono:bold:size=10}File Systems:$color${font} ${hr 2}
${color grey}/ $color${fs_used /}/${fs_size /} ${fs_bar 6 /}
]]